<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="container">
        
        <div class="pokedex">
            <!-- Left side of pokedex -->
            <img src="" id="pokemon">
            <input type="search" placeholder="Enter a name or an ID" name="data" id="data">
            <div class="carateristique">
                <h1 id="name" data-id=""></h1>
                <h2 id="height"></h2>
                <h2 id="weight"></h2>            
            </div>
            
              

            
            <!-- Right side of pokedex -->
            <div class="stat">
                <div class="left">
                    <h2 id="hp"></h2>
                    <h2 id="attack"></h2>
                    <h2 id="defense"></h2>
                </div>
                <div class="right">
                    <h2 id="special-attack"></h2>
                    <h2 id="special-defence"></h2>
                    <h2 id="speed"></h2>
                </div>
            </div>

            <div class="button">
                <button onclick="previous()"><</button>
                <button onclick="next()">></button>
            </div>
            
            <img src="" alt="" id="first-type">
            <img src="" alt="" id="second-type">
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
